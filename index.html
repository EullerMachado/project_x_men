<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Euller Mousinho Machado">
    <meta name="description" content="x">
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script defer src="script.js"></script>
    <title>X-MEN</title>
</head>

<body>
    <header class="header">
        <img class="logo" src="./src/imagens/logo.svg" alt="Logo X-MEN">
    </header>
    <main class="character_selection">
        <section class="characters">
            <h1 class="title">select the character: </h1>
            <ul class="character_list">
                <li class="character selected" data-name="cyclops" id="cyclops" data-description="He has the power to fire optic blasts by an accident that happened to him as a child, but he cannot control them.">
                    <img src="./src/imagens/card-cyclops.jpg" alt="character from the animated series Cyclops (Scott Summers)">
                </li>
                <li class="character" data-name="jean-grey" id="jean-grey" data-description="A powerful telepathic and telekinetic mutant, Jean Grey embodies compassion and inner strength, often harnessing the fiery power of the Phoenix Force">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="character from the animated series Jean Grey">
                </li>
                <li class="character" data-name="shadowcat" id="shadowcat" data-description="Shadowcat has the unique ability to phase through solid objects. With resourcefulness and youthful energy, she brings a fresh perspective to the X-Men.">
                    <img src="./src/imagens/card-shadowcat.jpg" alt="character from the animated series Shadowcat (Kitty Pryde)">
                </li>
                <li class="character" data-name="storm" id="storm" data-description="Storm is a regal mutant who controls the forces of nature, commanding lightning, winds, and embodying a deep connection to the natural world.">
                    <img src="./src/imagens/card-storm.jpg" alt="character from the animated series Storm">
                </li>
                <li class="character" data-name="rogue" id="rogue" data-description="Rogue possesses the power to absorb the abilities and memories of others through touch. Her internal conflicts and resilience make her a complex and intriguing member of the X-Men.">
                    <img src="./src/imagens/card-rogue.jpg" alt="character from the animated series Rogue">
                </li>
                <li class="character" data-name="wolverine" id="wolverine" data-description="Wolverine is a fierce mutant with adamantium claws, enhanced senses, and a rapid healing factor. Known for his gruff personality, he is a skilled fighter and valuable asset to the X-Men.">
                    <img src="./src/imagens/card-wolverine.jpg" alt="character from the animated series Wolverine (Logan)">
                </li>
                <li class="character" data-name="nightcrawler" id="nightcrawler" data-description="Nightcrawler is a mutant with teleportation and wall-crawling abilities. His acrobatic fighting style, deep faith, and compassionate nature make him a beloved member of the X-Men.">
                    <img src="./src/imagens/card-nightcrawler.jpg" alt="character from the animated series Nightcrawler">
                </li>
                <li class="character" data-name="magneto" id="magneto" data-description="Magneto is a complex character who can manipulate magnetic fields. Initially an antagonist, he becomes an antihero with unwavering convictions and a tragic past. Magneto is a formidable presence in the X-Men universe.">
                    <img src="./src/imagens/card-magneto.jpg" alt="character from the animated series Magneto">
                </li>
            </ul>
        </section>
        <section class="selected_characters">
            <img class="augmented_character" src="./src/imagens/card-cyclops.png" alt="Selected Cyclops character">
            <div class="character_info">
                <h2 class="character_name" id="character_name">Cyclops</h2>
                <p class="character_description" id="character_description">He has the power to fire optic blasts by an accident that happened to him as a child, but he cannot control them.</p>
            </div>
        </section>
    </main>
</body>

</html>
